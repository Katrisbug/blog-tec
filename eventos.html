<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📰TecnoBlog💻</title>
</head>

<body>

    <h1>🎉 Inscrição para Eventos Tecnológicos</h1>
    <p>
        Preencha o formulário abaixo para participar 
        de nossos eventos. Todos os campos são 
        importantes para organização e logística.
    </p>
    <hr>

    <p>Informações Pessoais</p>

    <form action="/processar-dados" method="post">
        <label for="nome">Nome Completo:</label>
        <br>

        <input type="text" id="Nome" placeholder="Digite seu nome completo"
        name="Nome" style="width: 12%; height:20px; font-size:10px;">
        <br>
        <br>

        <label for="email">E-mail:</label>
        <br>

        <input type="email" id="E-mail" placeholder="Seu @e-mail.com"
        name="E-mail" style="width: 12%; height:20px; font-size:10px;">
        <br>
        <br>

    </form>
</body>
</html>
